    <title>Document</title>
    <style>
        .block{
            background-color: skyblue;
            display: inline;
        }
        .inline{
            background-color: springgreen;
            display: block;
        }

    </style>
</head>
<body>
    <h1 class="block">heading1</h1>
    <p class="block">this is a paragraph</p>
    <h2 class="block">heading</h2>

    <a href="inline">anchor1</a>

    
</body>
